<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pf.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://image.freepik.com/free-vector/payment-background-design_1212-566.jpg"
      type="image/x-icon"
    />
    <title>Payment Form</title>
  </head>
  <body>
    <h1 class="heading1">Welcome To Payment Window</h1>
    <div class="div1">
      <form action="#">
        <fieldset>
          <legend class="l1">Personal Details</legend>
          <label for="username" class="label1">Enter Your Name:</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="----Enter Your Full Name----"
          />
          <div class="div2">
            <span class="sp">Gender:</span>
            <input type="radio" name="gender" id="Male" value="male" />
            <label for="Male" class="label2">Male</label>
            <input type="radio" name="gender" id="Female" value="Female" />
            <label for="Female" class="label2">Female</label>
            <input type="radio" name="gender" id="Others" value="other" />
            <label for="others" class="label2">Others</label>
          </div>
          <label for="phone" class="l3">Phone Number:</label>
          <input
            type="number"
            name="number"
            id="phone"
            required
            placeholder="----0000000000----"
          />
          <label for="email" class="l4">Email Address:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="----abc@gmail.com----"
            required
          />
          <label for="address" class="l5">Address:</label>
          <textarea name="address" id="address" cols="30" rows="7"></textarea>
        </fieldset>
      </form>
    </div>
    <div class="payment">
      <form action="#">
        <fieldset class="f2">
          <legend class="leg">Payment Details</legend>
          <div class="innerdiv">
            <label for="cardselect">Card Type:</label>
            <select name="cards" id="cardselect" required>
              <option value="">--Please choose an option--</option>
              <option value="visa">Visa</option>
              <option value="MasterCard">MasterCard</option>
              <option value="Maestro">Maestro</option>
              <option value="Platinum">Platinum</option>
            </select>
            <label for="cardholdername" class="c2">Card Holder Name:</label>
            <input
              type="text"
              id="cardholdername"
              name="cardholdername"
              placeholder="--Enter your full name--"
            />
            <label for="accno" class="acc">Card Number:</label>
            <input
              type="text"
              id="accno"
              name="accno"
              placeholder="--Same as on card--"
            />
            <label for="expiry" class="exp">Expiry Date:</label>
            <input
              type="month"
              id="expiry"
              name="expiry"
              placeholder="Month, Year"
            />
            <label for="cvv" class="cv">CVV:</label>
            <input type="password" name="cvv" id="cvv" />
            <button class="final">Make Payment</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
